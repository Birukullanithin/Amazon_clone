<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
            x=document.getElementById("a").value;
            y=document.getElementById("b").value;
            z=x+y;
            alert("The additon of two values is:"+z)
        }
    </script>
</head>
<body>
    <input type="number" id="a" placeholder="enter value of A">
    <br><br>
    <input type="number" placeholder="enter value of B" id="b">
    <br><br>
    <button onclick="add()">ADD</button>
</body>
</html>
